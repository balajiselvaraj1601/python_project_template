name: Lint

on:
  push:
    branches: ["main", "master"]
  pull_request:
    branches: ["main", "master"]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install ruff
        run: |
          python -m pip install --upgrade pip
          pip install ruff
      - name: Install mdformat
        run: pip install mdformat
      - name: Run ruff
        run: ruff check .
      - name: Run mdformat
        run: find . -name "*.md" -not -name "SKILL.md" -not -name "SKILL.md.jinja" -not -path "./.venv/*" -not -path "./node_modules/*" -not -path "./.git/*" -not -path "./.pytest_cache/*" -not -path "./.ruff_cache/*" -not -path "./.mypy_cache/*" -exec mdformat --check {} +
